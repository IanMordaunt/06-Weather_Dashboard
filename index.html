<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"/>
        <link rel="stylesheet" href="assets/css/style.css" />

        <title>Weather Dashboard</title>
    </head>

    <body>

        <header>
            <div class="header-expand-lg">   
                <div class="headerContent">
                    <span class="headerText">Weather Dashboard</span> 
                </div>
            </div> 
        </header>

        <main>
                
                <div class="row ml-2">
                    <div class="col-3">
                        <p class="font">Search City</p>
                        <form class="input-group mb-3">
                            <input type="text" id="searchcity" class="form-control" placeholder="Enter city name"></input>
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary rounded" id="searchButton">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </form>
                        <div class="card">
                            <ul class="list-group list-group-deck" id = "historylist"></ul>
                        </div>
                    </div>
    
                    <div class="col-9">
                        <div class="row">
                            <div class="col-12">
                                <div class="card mr-2 mt-3" id="city-card">
                                    <div class="card-body">
                                        <h2 class="card-title text-info" id="city-name"></h2>
                                        <div class="card-text">
                                            <p id="temperature"></p>
                                            <p id="humidity"></p>
                                            <p id="windspeed"></p>
                                            <p id="uvindex" class="mb-0"></p>
                                        </div>
                                    </div>  
                                </div>    
                            </div>  
                        </div>

                        <div class="row2">
                            <div class="col-12">
                                <h3 class="text-info mt-3 mb-3" id="5DayForecast">5 Day Forecast : </h3>
                            </div>
                            <div class="card-deck ml-2 mr-2" id="forecast"></div>
                        </div>
                    </div>
                </div>
            
        </main>
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <script src = "assets/js/script.js"></script>

    </body>
</html>
